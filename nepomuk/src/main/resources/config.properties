#Database Configuration
db.driver=${db.driver}
db.url=${db.database.url}
db.username=${db.user}
db.password=${db.password}
 
#Hibernate Configuration
hibernate.dialect=${hibernate.dialect}
hibernate.hbm2ddl.auto=update
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=${hibernate.log.sql}
hibernate.format_sql=true

# App data
app_base_url=${nepomuk.base.url}
rest_endpoint=rest/

registered_apps_client_ids=${registered.apps.client.ids}
jwt_signing_secret=${jwt.signing.secret}
jwt_signing_secret_apps=${jwt.signing.secret.apps}

buildNumber=${buildNumber}

default_page_size=20

application_id=geco.nepomuk

# Kafka server
kafka_hosts=${nepomuk.kafka.hosts}

# Kafka topics
topic_storage_request=geco.requests.storage
topic_storage_request_complete=geco.requests.storage.complete
topic_system_messages=geco.requests.system.messages

# connection to Giles
giles_access_token=${nepomuk.giles.accessToken}